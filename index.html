<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./d3.v7.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>

    <script src="./network.js" defer></script>
    <link rel="stylesheet" href="./index.css" defer/>
    <title>MA3</title>
</head>

<body>
<header class="header">
    <div class="headerdiv">
        <h1 class="headtitle">Network Visualization</h1>
    </div>
</header>
<div id="tooltipdiv" class="tt"></div>
<div id="networkdiv">
    <svg viewBox="0 0 3000 3000"></svg>
</div>

<div id="BonusForm" class="bform position-absolute top-0 end-0 p-3">
    <div class="mb-3">
        <label for="collide" class="form-label">Collide</label>
        <br>
        <input type="range" class="form-range rangeclass" id="collide">
    </div>
    <div class="mb-3">
        <label for="charge" class="form-label">Charge</label>
        <br>
        <input type="range" class="form-range rangeclass" id="charge">
    </div>
    <div class="mb-3">
        <label for="linkStrength" class="form-label">Link Strength</label>
        <br>
        <input type="range" class="form-range rangeclass" id="linkStrength">
    </div>
    <div class="mb-3">
        <p>Node Size: </p>
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="degreeRadio" value="degrees" style='margin-left: 10px;' checked>
        <label class="form-check-label" for="degreeRadio">Degree</label>
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="publicationRadio" value="publications" default>
        <label class="form-check-label" for="publicationRadio">Number of Publications</label>
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="citationRadio" value="citations" style='margin-left: 10px;'>
        <label class="form-check-label" for="citationRadio">Number of Citations</label>
    </div>
</div>
</body>

</html>
